<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<link rel="stylesheet" href="assets/css/login.css" />

<body>
	<div class="container right-panel-active">
	  <!-- Sign Up -->
	  <div class="container__form container--signup">
	  
	    <form action="joinService" method="post" class="form" id="form1">
	      <h2 class="form__title">Sign Up</h2>
	      <input type="text" name="id" placeholder="Email" class="input" />
	      <input type="text" name="pw" placeholder="Password" class="input" />
	      <input type="text" name="name" placeholder="name" class="input" />
	      <input type="text" name="college" placeholder="College" class="input" />
	      <input type="submit" class="btn" value="Sign Up" />
	      <!-- <button class="btn">Sign Up</button> -->
	    </form>
	  </div>
	
	  <!-- Sign In -->
	  <div class="container__form container--signin">
	    <form action="loginService" class="form" id="form2">
	      <h2 class="form__title">Sign In</h2>
	      <input type="text" name="id" placeholder="Email" class="input" />
	      <input type="password" name="pw" placeholder="Password" class="input" />
	      <a href="#" class="link">Forgot your password?</a>
	      <input type="submit" class="btn" value="Sign In" />
	      <!-- <button class="btn">Sign In</button> -->
	    </form>
	  </div>
	
	  <!-- Overlay -->
	  <div class="container__overlay">
	    <div class="overlay">
	      <div class="overlay__panel overlay--left">
	        <button class="btn" id="signIn">Sign In</button>
	      </div>
	      <div class="overlay__panel overlay--right">
	        <button class="btn" id="signUp">Sign Up</button>
	      </div>
	    </div>
	  </div>
	</div>
</body>
<script src="assets/js/login.js"></script>
</html>
